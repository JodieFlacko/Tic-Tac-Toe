<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" defer>
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="intro">
        <h1>LET'S PLAY TIC-TAC-TOE!</h1>
        <h5>by crlyflacko</h5>
        <p>Press any key or click anywhere on the screen to start playing...</p>
    </div>
    <div class="dialogs-container">
        <dialog class="first-dialog">
            <form class="first-form" action="#" method="get">
                <div class="name">
                    <label for="name1"><h3>ENTER FIRST PLAYER NAME</h3></label>
                    <input type="text" name="name" id="name1" required maxlength="12">
                </div>
                <div class="mark-choice">
                    <h3>CHOOSE MARK</h3>
                    <input type="radio" id="mark-x" name="mark" class="mark-button x" value="X" required>
                    <input type="radio" id="mark-x" name="mark" class="mark-button o" value="O">
                </div>
                <div class="confirm">
                    <button type="submit">CONFIRM</button>
                </div>
            </form>
        </dialog>
        <dialog class="second-dialog">
            <form class="second-form" action="#" method="get"  data-last="1">
                <div class="name">
                    <label for="name2"><h3>ENTER SECOND PLAYER NAME</h3></label>
                    <input type="text" name="name" id="name2" required maxlength="12">
                </div>
                <div class="confirm">
                    <button type="submit">CONFIRM</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="container" hidden>
        <div class="game">
            <button class="cell top left">
                <div></div>
            </button>
            <button class="cell top center">
                <div></div>
            </button>
            <button class="cell top right">
                <div></div>
            </button>
            <button class="cell center left">
                <div></div>
            </button>
            <button class="cell center center">
                <div></div>
            </button>
            <button class="cell center right">
                <div></div>
            </button>
            <button class="cell bottom left">
                <div></div>
            </button>
            <button class="cell bottom center">
                <div></div>
            </button>
            <button class="cell bottom right">
                <div></div>
            </button>
        </div>
        <div class="data">
        </div>
    </div>
</body>
</html>
