<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" defer>
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
    </div>
    <dialog open>
        <form action="#" method="get">
            <div class="name">
                <label for="name1"><h3>ENTER YOUR NAME</h3></label>
                <input type="text" name="name1" id="name1">
            </div>
            <div class="mark-choice">
                <h3>CHOOSE YOUR MARK</h3>
                <input type="radio" id="mark-x" name="mark" class="mark-button x" value="x">
                <input type="radio" id="mark-x" name="mark" class="mark-button o" value="o">
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="game">
            <div class="row">
                <button class="cell">
                    <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
            </div>
            <div class="row">
                <button class="cell">
                    <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
            </div>
            <div class="row">
                <button class="cell">
                <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
                <button class="cell">
                    <div></div>
                </button>
            </div>
        </div>
        <div class="data">
        </div>
    </div>
</body>
</html>
